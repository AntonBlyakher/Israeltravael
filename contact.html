<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anastasia Shlomov, Anton Blyakher, Galia Kovo, Svetlana Lebedev" />
    <meta name="description" content="Get in touch with IsraelTravel. Fill out our contact form, reach us by phone or email, or visit us at our office. We're here to help with any questions or feedback.">
    <meta name="keywords" content="Contact Us, IsraelTravel, Contact, Customer Support, Get in Touch, Contact Form, Customer Service">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="icon" href="image/New_logo.svg" />


    <!-- Scripts -->
    <script src="jScripts/jquery-1.12.0.min.js"></script>
    <script src="jScripts/JavaScript.js" type="text/javascript"></script>

</head>
<body>
    <!-- ראש החלק באתר -->
    <header class="header">
        <!-- רקע של הכותרת -->
        <div class="header__background"></div>
        <!-- מיכל עבור כל תכני הכותרת -->
        <div class="header__container">
            <!-- לוגו עם קישור לדף הבית -->
            <a class="header__logo" href="/"><img src="./image/logo.svg" alt="logo"></a>
            <!-- מיכל עבור תפריט הכותרת -->
            <div class="header__menu-container">
                <!-- תפריט הניווט -->
                <nav class="header__nav">
                    <!-- רשימת קישורי התפריט -->
                    <ul class="header__nav-links">
                        <li class="header__nav-item"><a class="header__nav-link" href="home.html">HOME</a></li> <!-- פריט קישור לדף הבית -->

                        <li class="header__nav-item"><a class="header__nav-link" href="about.html">ABOUT US</a></li> <!-- פריט קישור לדף אודות -->
                        <li class="header__nav-item"><a class="header__nav-link" href="#">DESTINATION</a></li> <!-- פריט קישור ליעדים -->
                        <li class="header__nav-item"><a class="header__nav-link" href="#">DEPARTURES</a></li> <!-- פריט קישור ליציאות -->
                    </ul>
                </nav>
                <!-- כפתור קריאה לפעולה "צור קשר" -->
                <a class="header__cta" href="contact.html">GET IN TOUCH</a>
            </div>
        </div>
    </header>


   <main>
    <h2>Contact <span>Us</span></h2>
    <div class="container_bread">
        <!-- Breadcrumb Navigation -->
        <nav class="breadcrumb">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><span> / </span></li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </div>


    <div class="contact-form">
        <h2>Got Stuck? Something unclear? <span>We would love to hear from you!</span></h2>
        <form id="contactForm" action="#" method="post">
            <label for="first-name">First Name: <span>*</span></label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
    
            <label for="last-name">Last Name: <span>*</span></label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{7,15}" maxlength="15">
    
            <label for="help-type">How can we help?</label>
            <select id="help-type" name="help-type">
                <option value="question">I have a question</option>
                <option value="support">Need technical support</option>
                <option value="feedback">Want to give feedback</option>
            </select>
    
            <label for="details">Sounds interesting! Want to elaborate? <span>*</span></label>
            <textarea id="details" name="details" rows="4" placeholder="Enter your content here" required></textarea>
    
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <!-- Overlay and Success Message Box -->
    <div class="overlay" id="overlay">
        <div class="success-box">
            <p>Your message has been successfully received, and we hope to respond to you soon.</p>
            <button onclick="closeOverlay()">Close</button>
        </div>
    </div>

   </main>
    
</body>
</html>
